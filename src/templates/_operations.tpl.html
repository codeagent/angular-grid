<div class="btn-group btn-group-sm gv-operations" role="group" ng-if="(operations|filter:{multiple:true}).length">
  <div uib-dropdown class="btn-group btn-group-sm">
    <button uib-dropdown-toggle class="btn btn-default btn-sm btn-block" ng-disabled="pending">
      <span ng-show="!operation">Operation</span>
      <span ng-show="operation" ng-bind-html="operation.label"></span>
      <span class="caret"></span>
    </button>
    <ul class="uib-dropdown-menu">
      <li ng-repeat="o in operations | filter:{multiple:true}">
        <a href ng-click="$parent['operation'] = o;">
          <i class="{{o.icon}}"></i> <span ng-bind-html="o.label"></span>
        </a>
      </li>
     <li role="separator" class="divider"></li>
      <li>
        <a href ng-click="operation = null;">
          Cancel
        </a>
      </li>
    </ul>
  </div>
  <button ng-disabled="pending" type="button" class="btn btn-default" ng-if="operation.multiple" ng-click="makeMultipleOperation(operation)">Apply</button>
</div>
