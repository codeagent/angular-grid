<div class="modal-header">
   <h3 class="modal-title">
     <i class="{{icon}}"></i>
     {{title}}
   </h3>
</div>
<div class="modal-body" ng-bind-html="message"></div>
<div class="modal-footer">
   <button class="btn btn-primary" type="button" ng-click="$close(true)">OK</button>
   <button class="btn btn-warning" type="button" ng-click="$dismiss(false)">No</button>
</div>
